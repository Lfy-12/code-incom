<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1100px;
            margin: auto;
        }
        header{
            height: 800px;
            width: 100%;
            text-align: center;
            background-color: skyblue;
            margin-bottom: 20px;
            position: relative;
        }
        header div{
            position:absolute;
            bottom: 200px;
        }
        .box{
            height: 400px;
            background-color:coral;
            margin: 10px 0;
        }
        .nav{
            position: fixed;
            top: 130px;
            left: 0px;
            width: 80px;
            height: 120px;
            display: none;
        }
        .s-nav{
            height: 20px;
            padding: 5px;
            text-align: center;
            border-bottom: 1px solid rgb(180, 179, 179);
            cursor: pointer;
        }
        .current{
            background-color:rgb(204, 53, 83);
            color: #fff;
        }
        footer{
            height: 400px;
        }
    </style>

    <script src="./jquery.min.js"></script>
    <script>
        $(function(){
            // 电梯导航的淡入淡出
            $(document).scroll(function(){
                if( $(document).scrollTop() >= $('header div').offset().top){
                    $('.nav').fadeIn()
                }else{
                    $('.nav').fadeOut()
                }
            })

            // 节流阀  互斥锁 
            let flag = true;

            // 电梯导航的点击事件
            $('.s-nav ').click(function(){
                flag = false
                // 点击滑动动画
                let index = $(this).index()
                $('html').stop().animate(
                    {scrollTop: $('.box').eq(index).offset().top},
                    () => flag=true
                )
                // 点击current样式
                $(this).addClass('current').siblings().removeClass('current')
            })

            // document 鼠标滚动到某个模块 相应切换current样式
            $(document).scroll(function(){
                if(flag){
                    $('.box').each(function(index,eleDom){
                    if($(eleDom).offset().top <= $(document).scrollTop()){
                        $('.s-nav').eq(index).addClass('current').siblings().removeClass('current')
                    }
                })
                }
            })


        })
    </script>

</head>
<body>
    <div class="container">
        <header>
            <p>首页</p>
            <div>首页底部</div>
        </header>
        <main>
            <div class="box">家用电器</div>
            <div class="box">手机通讯</div>
            <div class="box">电脑办公</div>
            <div class="box">精品家居</div>
        </main>
        <div class="nav">
            <div class="s-nav current">家用电器</div>
            <div class="s-nav">手机通讯</div>
            <div class="s-nav">电脑办公</div>
            <div class="s-nav">精品家居</div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
