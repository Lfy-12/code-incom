<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div></div>

    <script>
        // DOM对象 和 jQuery对象 的互转 
        let div = document.querySelector('div')  //DOM对象
        $(div)   //jQuery对象

        $('div')   //jQuery对象
        $('div')[0]  //DOM对象

    </script>
</body>
</html>
