<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步加载图片体验JS任务操作</title>
</head>
<body>
    <script>
        function loadImag(src,resolve,reject){
            let image = new Image();
            image.src = src;
            image.onload = ()=>{
                resolve(image);
            }
            image.onerror = reject;
        }

        loadImag('2.jpeg',
        image=>{document.body.appendChild(image);console.log('图片加载成功');},
        ()=>console.log('图片加载失败')
        )

        console.log('testing');
    </script>
</body>
</html>
