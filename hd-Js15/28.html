    <title>使用Map实现Promise队列</title>
</head>
<body>
    <script>
        function queue(num){
            let promise = Promise.resolve()
            num.map(v=>{

                // 区分：这个和下面那个的区别
                // promise.then(_ => {
                //     return new Promise(resolve=>{
                //         setTimeout(() => {
                //             console.log(v);
                //             resolve()
                //         }, 2000);
                //     })
                // })

                promise = promise.then(_ => {
                    return new Promise(resolve=>{
                        setTimeout(() => {
                            console.log(v);
                            resolve()
                        }, 1000);
                    })
                })

                
            })
        }
        
        queue([1,2,3,4,5])
    </script>
</body>
