<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce封装Promise队列</title>
</head>
<body>
    <script>
        function queue(num){
            num.reduce((promise,c)=>{
                return promise.then(_ =>{
                    return new Promise(resolve=>{
                        setTimeout(() => {
                            console.log(c);
                            resolve();
                        }, 1000);
                    })
                })
            },Promise.resolve())
        }

        queue([1,2,3,4,5])
    </script>
</body>
</html>
