        function son(){}

        function parent(){}
        parent.prototype.role = function(){
            console.log('parent.role');
        }

        // 1.2 继承
        // Object.create 创建一个 新对象 ，使用现有的对象来提供新创建的对象的proto
        son.prototype = Object.create(parent.prototype);

        // 此时这种方法 添加属性要在 继承 后
        son.prototype.show = function(){
            console.log('son.name');
        }

        let fy = new son();
        fy.role();
        fy.show();
