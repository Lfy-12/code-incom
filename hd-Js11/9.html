<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型中的constructor引用</title>
</head>
<body>
    <script>
        function User(name){this.name = name;}
        console.dir(User);

        console.log(User.prototype.__proto__ === Object.prototype);
        console.log(User.prototype.constructor === User);

        // // 给原型加功能
        // User.prototype.show = function(){
        //     console.log(this.name);
        // }
        // fy.show();

        // 给原型批量增加功能,这种相当于改变原型
        // 因为原型的引用地址改变了，所以必须在原型中添加constructor属性
        User.prototype = {
            constructor:User,
            setName(){
                console.log('批量func：'+this.name);
            },
            getName(){
                console.log('批量func02：'+this.name);
            }
        };

        let fy = new User.prototype.constructor('lfy');
        fy.setName();

    </script>
</body>
</html>
