<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P15分时间问候案例</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="img/1.webp" alt="">
    <h3>早上好</h3>
    <script>
        const img = document.querySelector('img');
        const h3 = document.querySelector('h3')
        const date = 19; //本应动态获取系统的时间，为了测试效果，把时间写死
        if(date < 12){
            img.src = 'img/1.webp';
            h3.innerHTML = 'Good Morning,好好敲代码！';
        }else if(date < 18){
            img.src = 'img/2.webp';
            h3.innerHTML = '下午好，好好敲代码';
        }else{
            img.src = 'img/3.webp';
            h3.innerHTML = '晚上好，好好敲代码';
        }
    </script>
</body>
</html>
