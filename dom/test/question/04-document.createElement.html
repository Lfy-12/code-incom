<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55-3</title>
</head>
<body>
    <div></div>

    <script>
        const div = document.querySelector('div')
        console.time()

        for(let i=0;i<1000;i++){
            const p = document.createElement('p');
            p.innerHTML = 'hello';
            div.appendChild(p);
        }
        
        console.timeEnd()
    </script>
</body>
</html>
