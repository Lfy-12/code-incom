<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静态属性练习之课程管理类</title>
</head>
<body>
  <script>
    data = [
      {name:'js',price:100},
      {name:'mysql',price:212},
      {name:'vue',price:98}
    ]
    class Lesson{
      constructor(data){
        this.model = data
      }
      get price(){
        return this.model.price
      }
      get name(){
        return this.model.name
      }
      static createBracth(data){
        return data.map(item => new this(item))
      }
      static getPriceMax(data){
        return data.sort((a,b) => b.price-a.price)[0]
      }
    }

    let lessons = Lesson.createBracth(data);
    console.log(lessons);
    let max = Lesson.getPriceMax(lessons);
    console.log(max.price);
  </script>
</body>
</html>
