  <script>
    class User{
      // 私用属性
      #host = 'https://lfy.com'
      constructor(name){
        this.name = name;
        this.#check(name);
      }
      set host(url){
        if(!/^https?:/i.test(url)){
          throw new Erron("非常网址");
        }
        this.#host = url;
      }
      // 通过私有属性来设置私有方法
      #check = ()=>{
        if(this.name.length<2){
          throw new Error('名字不能小于2位')
        }
      }
    }
    let fy = new User('lfy');
    // fy.#host = 'ffff'; //私有属性在外部不可用
    fy.host = 'http://llffyy.com';
    console.log(fy);
  </script>
