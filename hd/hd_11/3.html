<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的内部工作机制就是原型操作</title>
</head>
<body>
  <script>
    class User{
      constructor(name){
        this.name = name;
      }
      show(){}
    }
    let f = new User('fff');

    function Admin(name){
      this.name = name
    }
    Admin.prototype.show = function(){}
    let y = new Admin('yyy');

    console.dir(f);
    console.dir(y);
    console.log('=====');

    console.log(Object.getOwnPropertyNames(User.prototype));
    console.log(Object.getOwnPropertyNames(Admin.prototype));

  </script>
</body>
</html>
