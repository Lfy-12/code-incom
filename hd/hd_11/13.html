<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用WeakMap保护对象</title>
</head>
<body>
  <script>
    const host = new WeakMap();
    class User{
      constructor(name){
        this.name = name;
        host.set(this,"houdunren.com");
      }
      set host(url){
        if(!/^https?/i.test(url)){
          throw new Error('非常规网址')
        }
        host.set(this,url);
      }
      get host(){
        return host.get(this);
      }
    }
    let fy = new User('lfy');
    console.log(fy);
    let lt = new User('lt');
    lt.host = 'https://lt.com'
    console.log(lt);
  </script>
</body>
</html>
