<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我一个对象还你一个世界</title>
</head>
<body>
    <script>
        function User(name){
            this.name = name
        };
        let fy = new User('lfy');
        function createByObject(obj, ...args){
            // console.log(obj.__proto__.constructor === User);
            // console.log(Object.getPrototypeOf(obj).constructor === User);
            const constructor = Object.getPrototypeOf(obj).constructor;
            return new constructor(...args);
        }
        let lt = createByObject(fy,'lt');
        console.dir(lt);
    </script>
</body>
</html>
