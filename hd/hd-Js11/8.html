<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义对象的原型设置</title>
</head>
<body>
    <script>
        let fy = {name:'lfy'};
        let parent = {
            name:'parent',
            show:function(){console.log(this.name);
        }};
        Object.setPrototypeOf(fy,parent);

        fy.show();
        parent.show();

        console.log(Object.getPrototypeOf(fy));

        console.log( fy.__proto__ === parent);
    </script>
</body>
</html>
