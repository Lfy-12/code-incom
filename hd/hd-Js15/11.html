<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.then也是一个Promise</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject)=>{
            resolve('fulfilled')
        })
        // promise的默认值为成功
        let p2 = p1.then(
            value=>console.log(value),
            err=>console.log(err)
        ).then(
            value=>console.log('成功')
        )

        // pending
        console.log(p2);

        setTimeout(()=>{
            // fulfilled
            console.log(p2);
        })
    </script>
</body>
</html>
