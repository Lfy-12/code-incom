<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.all批量获取数据</title>
</head>
<body>
    <script>
        const lfy = new Promise((resolve,reject)=>{
            // resolve('第一个异步')
            reject('第一个异步失败 ')
        }).catch(err => console.log('lfy' + err))

        const lt = new Promise((resolve,reject)=>{
            resolve('第二个异步')
        })

        Promise.all([lfy,lt]).then(res=>{
            console.log(res);
        }).catch(err => console.log(err))

    </script>
</body>
</html>
