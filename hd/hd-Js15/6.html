    <script>
        // pending 准备阶段

        // rejected 拒绝状态
        // console.log(new Promise(()=>{}));

        //     resolve('成功状态')
        // }));    
        // console.log(new Promise( (resolve,reject)=>{
        //     reject('拒绝状态')
        // }));

        new Promise((resolve,reject)=>{
            // resolve('操作成功');
            reject('操作失败');
        }).then(value=>{
            console.log('成功业务处理1');
        },reason=>{
            console.log('拒绝的业务处理1');
        }).then(value=>{
            console.log('成功业务处理2');
        },reason=>{
            console.log('拒绝的业务处理2');
        })
    </script>
