<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用原子表匹配所有内容</title>
</head>
<body>
    <script>
        let hd = `
            houdunren
            hdcms
        `
        // [\s\S] [\d\D] 所有内容
        console.log(hd.match(/[\s\S]+/)[0]);
    </script>
</body>
</html>
