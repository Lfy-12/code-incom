<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点对象与原型链</title>
</head>
<body class="contain">
    <!-- 测试 -->
    <div id="box"></div>

    <script>
        /*
        JS中的内容称为DOM节点对象（node)，即然是对象就包括操作NODE的属性和方法
        包括12种类型的节点对象
        常用的节点为document、标签元素节点、文本节点、注释节点
        节点均继承自Node类型，所以拥有相同的属性或方法
        document是DOM操作的起始节点
        */

        // document节点,nodeType为9
        console.log(document.nodeType);

        // 标签节点,nodeType为1
        console.log(document.body.nodeType);
        let box = document.getElementById('box')
        console.log(box.nodeType);

        // 属性节点,nodeType为2
        console.log(document.body.attributes[0].nodeType);

        // body的第一个节点为文本节点,nodeType为3
        console.log(document.body.childNodes.item(0).nodeType);

        // body的第二个节点为注释,nodeType类型为8
        console.log(document.body.childNodes.item(1).nodeType);
    </script>
</body>
</html>
