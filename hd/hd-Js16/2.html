<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器的任务编排</title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log('定时器1');
        }, 200);

        setTimeout(() => {
            console.log('定时器2');
        }, 100);

        console.log('lfy');

        for(let i=0;i<10000;i++){
            console.log('lt');
        }

        // setTimeout 会先放进 “定时器模块” 中进行计时，等待到延迟时间
        // 然后将其放到 “宏任务队列” 中
        // 等待 主线程/微任务队列 的任务执行完毕

        // 定时器会放入异步任务队列，也需要等待同步任务执行完成后执行。
        // 下面设置了 6 毫秒执行，如果主线程代码执行10毫秒，定时器要等主线程执行完才执行。
    </script>
</body>
</html>
