<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏任务与微任务</title>
</head>
<body>
    <script>
        // 宏任务
        setTimeout(() => {
            console.log('定时器');
        }, 0);

        new Promise(resolve=>{
            // 主线程  同步任务
            console.log('promise');
            resolve('promise解决了')
        }).then(value=>{  //微任务
            console.log(value);
        })

        // 主线程 同步任务
        console.log('lfy');
    </script>
</body>
</html>
