<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button>get请求</button>
    <button>post请求</button>
    <button>通用型方法ajax</button>

    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/server-jQuery',{a:1,b:2},function(res){
                console.log(res);
            })
        })

        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/server-jQuery',{a:1,b:2},function(res){
                console.log(res);
            },'json')
        })

        $('button').eq(2).click(function(){
            $.ajax({
                // url
                url: 'http://127.0.0.1:8000/server-jQuery',
                // 参数
                data: {name:'lfy',age:18},
                // 请求类型
                type: 'GET',
                // 响应体结果
                dataType: 'json',
                // 成功的回调
                success: function(res){
                    console.log(res);
                },
                // 超时时间
                timeout: 2000,
                // 失败的回调
                error: function(){
                    console.log('出错啦！');
                },
                // request 头信息
                headers: {
                    c:300,
                    d:400
                }
            })
        })
        
    </script>
</body>
</html>
