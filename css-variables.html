<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css变量</title>
    <style>
        :root{
            --main-color: blue;
        }
        .box1{
            --main-color: red;
        }
        p{
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>hhhh</p>
    </div>
    <p>llll</p>
</body>
</html>
