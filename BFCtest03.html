<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC避免margin重叠</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: #000;
            margin: 15px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: red;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div style="overflow: hidden;">
        <div class="box2"></div>
    </div> 
</body>
</html>
