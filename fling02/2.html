        // js实现16进制颜色格式与rgb颜色格式的转换
        // rgb 转 16进制
        String.prototype.colorHex = function () {
            const reg = /^(rgb|RGB)/;
            const color = this;
            if (reg.test(color)) {
                let strHex = '#';
                // 把RGB的3个数值变成数组
                // let colorArr = color.replace(/(?:\(|\)|rgb|RGB)*/g, '').split(',');
                let colorArr = color.slice(4, color.length - 1).split(',');
                // 转成16进制
                for (let item of colorArr) {
                    let hex = Number(item).toString(16);
                    if (hex.length == 1) hex = '0' + hex;
                    strHex += hex;
                }
                return strHex
            } else {
                return String(color)
            }
        }
        // 16进制 转 rgb
        String.prototype.colorRgb = function () {
            // 16进制颜色值的正则
            const reg = /^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/;
            // 把颜色值变成小写
            let color = this.toLocaleLowerCase();
            if (reg.test(color)) {
                // 如果只有三位的值，需变成六位，如：#fff => #ffffff
                if (color.length == 4) {
                    let colorNew = '#';
                    for (let i = 1; i < 4; i++) {
                        colorNew += color[i] +color[i]
                    }
                    color = colorNew;
                }
                // 处理六位的颜色值，转为RGB
                let colorChange = [];
                for (let i = 1; i < 7; i=i+2) {
                    // colorChange.push( parseInt('0x'+color.slice(i,i+2)) )
                    colorChange.push( parseInt(color.slice(i,i+2), 16) )
                }
                return 'RGB(' + colorChange.join(',') + ')';
            } else {
                return color;
            }
        }
        console.log("rgb(255,255,255)".colorHex());
        console.log('#fff'.colorRgb());
