    function f(){console.log(this);}

    const date = new Date();

    (function(){
      f();  // window
      f.call(date);  // date

      const obj = {
        f1: f,
        f2: ()=>{console.log(this)}
      }
      obj.f1();  // 
      obj.f1.call(date);
      obj.f1.bind(this).bind(date)();

      obj.f2();
      obj.f2.call(date);

    }).call(console)

    
  </script>
