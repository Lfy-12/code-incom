<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy代理拦截</title>
</head>
<body>
    <script>
        'use strict'
        const lfy = {name:'lt'};
        const proxy = new Proxy(lfy,{
            get(obj,property){
                return obj[property];
            },
            set(obj,property,value){
                obj[property] = value;
                return true;
            }
        });
        proxy.name = 'ltt'
        console.log(proxy);
    </script>
</body>
</html>
