<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语雀 css内置函数 calc</title>
    <style>
        div{
            position: absolute;
            left: 50px;
            height: 300px;
            width: calc(100% - 100px);
            background: grey;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <p>创建横跨屏幕的div，div两边有50px的间隙</p>
    <div>我是lfy</div>
</body>
</html>
