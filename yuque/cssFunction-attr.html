<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语雀 css内置函数 attr</title>
    <style>
        a::after{
            content:'('attr(href)')';
        }
    </style>
</head>
<body>
    <p><a href="https://www.baidu.com/">百度</a></p>
    <p><a href="https://www.yuque.com/">语雀</a></p>
</body>
</html>
