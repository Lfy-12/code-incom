<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语雀 css内置函数 linear-gradient</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: linear-gradient(red,green);
        }
    </style>
    <script>
        let a = 1;
        console.log(a);
        function sum(a){
            let sum = a + 2;
            a = sum ;
            console.log(sum);
            console.log(a);
        }
        sum(a);
        console.log(a);
    </script>
</head>
<body>
    <div></div>
</body>
</html>
