        // ???? L属性表示是字母+汉字

        let hd = 'houdunren.黎芳燕。2021！加油'
        console.log(hd.match(/\p{L}+/gu));
        console.log(hd.match(/\p{P}/gu));

        console.log(hd.match(/\p{sc=Han}+/gu));


        let str = "𝒳𝒴";
        console.table(str.match(/[𝒳𝒴]/)); //结果为乱字符"�"
        console.table(str.match(/[𝒳𝒴]/u)); //结果正确 "𝒳"
    </script>
