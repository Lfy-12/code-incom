<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两列布局：flex</title>
  <style>
    .content{
      display:flex;
    }
    .left{
      height: 200px;
      flex:1;
      background: yellow;
    }
    .right{
      width: 200px;
      height: 200px;
      float: right;
      background: grey;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="left">左边自适应</div>
    <div class="right">右边固定</div>
  </div>   
</div>
</body>
</html>
