<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css常见布局之圣杯布局1:负margin和元素浮动的相对定位</title>
</head>
<body>
  <header>header</header>
  <main>
    <div class="center">两侧固定，中间自适应</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </main>
  <footer>footer</footer>
</body>

<style>
  body{
    min-width:550px;
  }
  header, footer {
    width: 100%;
    height: 100px;
    background-color: rgb(180, 180, 180);
    clear: both;
  }
  main{
    padding-left: 200px;
    padding-right: 150px;;
  }
  main div{
    position:relative;
    float:left;
    height: 250px;
  }
  .center{
    width: 100%;
    background: yellow;
  }
  .left{
    width: 200px;
    background: rgb(137, 73, 73);
    margin-left:-100%;
    left:-200px;
  }
  .right{
    width: 150px;
    background: rgb(93, 160, 93);
    margin-left:-150px;
    right:-150px;
  }
</style>
</html>
