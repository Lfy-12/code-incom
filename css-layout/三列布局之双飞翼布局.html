<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css常见布局之双飞翼布局</title>
  <style>
    header,footer{
      width: 100%;
      height: 100px;
      background: grey;
    }
    footer{
      clear:both;
    }
    main>div{
      float: left;
      height: 200px;
    }
    .center{
      width: 100%;
      background: rgb(148, 85, 85);
    }
    .left,.right{
      width: 200px;
      background: rgb(91, 169, 91);
    }
    .left{
      margin-left:-100%;
    }
    .right{
      margin-left:-200px;
    }
    .text{
      padding: 0 200px;
    }
  </style>
</head>
<body>
  <header>header</header>
  <main>
    <div class="center">
      <div class="text">两侧固定，中间自适应</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </main>
  <footer>footer</footer>
</body>
</html>
