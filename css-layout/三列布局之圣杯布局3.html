<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css常见布局之圣杯布局:grid(不符合题意：left和right没有固定)</title>
  <style>
    body{
      display:grid;
    }
    header,footer{
      width:100%;
      height: 100px;
      background: grey;
    }
    header{
      grid-row:1;
      grid-column:1/5;
    }
    footer{
      grid-row:3;
      grid-column:1/5;
    }
    .left{
      height: 200px;
      grid-row:2;
      grid-column:1/2;
      background: rgb(171, 115, 115);
    }
    .center{
      height: 200px;
      grid-row:2;
      grid-column:2/4;
      background: rgb(92, 133, 92);
    }
    .right{
      height: 200px;
      grid-row:2;
      grid-column:4/5;
      background: rgb(171, 115, 115);
    }
  </style>
</head>
<body>
  <header>header</header>
  <div class="left">left</div>
  <div class="center">两侧固定，中间自适应(×)</div>
  <div class="right">right</div>
  <footer>footer</footer>
</body>
</html>
