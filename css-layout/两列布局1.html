<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两列布局：float+margin</title>
  <style>
    .right{
      width: 200px;
      height: 200px;
      background: red;
      float:right;
    }
    .left{
      height: 200px;
      background: yellow;
      margin-right:200px;
    }
  </style>
</head>
<body>
  <div class="contain">
    <div class="right">右边固定</div>
    <div class="left">左边自适应</div>
  </div>
</body>
</html>
